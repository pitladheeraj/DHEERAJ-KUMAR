<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details | Bhaash.in</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bhaash.in</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <section id="product-details"></section>
        <section id="review-section" style="max-width:500px;margin:2em auto;">
            <h2>Reviews</h2>
            <div id="reviews-list"></div>
            <form id="review-form">
                <label for="star-rating">Your Rating:</label>
                <span id="star-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </span>
                <input type="hidden" id="rating" value="0">
                <br><br>
                <textarea id="feedback" placeholder="Write your review..." required style="width:100%;height:70px;"></textarea><br><br>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 E-Commerce Site</p>
    </footer>
    <script src="js/product.js"></script>
</body>
</html>
